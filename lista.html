<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App - Fruit</title>
    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="./assets/image/1486071666-fruiticons-buttons-orange_79321.svg"
      type="image/x-icon"
    />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <!-- Bootstrap -->
    <link
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/app.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="container">
        <!-- COMPONENTE NAV BOOTSTRAP -->
        <nav
          class="navbar navbar-expand-lg bg-body-tertiary border-bottom rounded"
        >
          <div class="container-fluid mx-5">
            <a class="navbar-brand" href="#">
              <img
                src="./assets/image/1486071666-fruiticons-buttons-orange_79321.svg"
                alt="Logo"
                width="30"
                height="24"
                class="d-inline-block align-text-top"
              />
              Fruit
            </a>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse mx-5" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./lista.html">Lista</a>
              </li>
              <li class="nav-item d-flex align-items-center mx-2">
                <!-- BOTÃO ABRE E FECHA MODAL DE CADASTRO -->
                <button
                  type="button"
                  class="btn btn-success rounded-circle ms-auto btn-add-header"
                  data-bs-toggle="modal"
                  data-bs-target="#addModal"
                >
                  <i class="fa fa-add"></i>
                </button>
              </li>
            </ul>
          </div>
        </nav>
        <!-- FIM NAV -->
      </div>
    </header>
    <!-- MAIN -->
    <main>
      <!-- TITULO TABELA -->
      <div class="container">
        <h1 class="mt-5 text-center">Lista de Itens</h1>
        <p class="lead text-center">Aqui está a lista de itens disponíveis.</p>
      </div>

      <!-- MODAL -->
      <div
        class="modal fade"
        id="addModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable"
        >
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Cadastrar Item
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <!-- INICIO FORM -->
            <form action="" class="" id="formCadastrarItem">
              <div class="modal-body">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control mb-3"
                    id="nome-da-especie"
                    name="nomePopular"
                    placeholder="nome da espécie "
                  />
                  <label for="nome-da-especie">Nome da espécie </label>
                </div>
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control mb-3"
                    id="nome-cientifico"
                    name="nomeCientifico"
                    placeholder="Nome Científico"
                  />
                  <label for="nome-cientifico">Nome Científico</label>
                </div>
                <div class="form-floating">
                  <input
                    type="url"
                    class="form-control mb-3"
                    id="urlImagem"
                    name="urlImagem"
                    placeholder="Imagem da espécie "
                  />
                  <label for="urlImagem">Imagem da espécie </label>
                </div>
                <div class="form-floating">
                  <input
                    class="form-control mb-3"
                    placeholder="data do plantio (dd/mm/aaaa)"
                    id="data-plantio"
                    name="data"
                    type="date"
                  />
                  <label for="data-plantio">Data do plantio (dd/mm/aaaa)</label>
                </div>
                <div class="form-floating">
                  <input
                    type="number"
                    class="form-control mb-3"
                    id="producao-safra"
                    name="producaoSafra"
                    placeholder="produção média por safra (Kg)"
                  />
                  <label for="producao-safra"
                    >Produção média por safra (Kg)</label
                  >
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cancelar
                </button>
                <button
                  type="submit"
                  class="btn btn-success"
                  id="itemCadastrarForm"
                >
                  Salvar
                </button>
              </div>
            </form>
            <!-- FIM FORM -->
          </div>
        </div>
      </div>
      <!-- TABELA -->
      <div class="container my-5">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nome da espécie</th>
              <th scope="col">Nome científico</th>
              <th scope="col">Produção média (kg)</th>
              <th scope="col">Data</th>
            </tr>
          </thead>
          <!-- BODY DA TABELA É IMPLEMENTADO PELO JS -->
          <tbody id="TBody"></tbody>
        </table>
      </div>
    </main>
    <!-- FOOTER -->
    <footer class="mt-auto bg-body-tertiary border-top rounded fixed-bottom">
      <div class="container">
        <div class="row">
          <div class="col mt-3 mb-3">
            <a
              class="d-flex align-items-center mb-3 link-body-emphasis text-decoration-none"
              href="#"
            >
              <img
                src="./assets/image/1486071666-fruiticons-buttons-orange_79321.svg"
                alt="Logo"
                width="40"
                class="d-inline-block align-text-top"
              />
            </a>
            <p class="text-body-secondary">© 2025</p>
          </div>
          <ul class="nav col justify-content-end">
            <li class="nav-item">
              <a href="#" class="nav-link px-2 text-muted">Home</a>
            </li>
            <li class="nav-item">
              <a href="./lista.html" class="nav-link px-2 text-muted">Lista</a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <!-- JQUERY -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS -->
    <script src="./src/index.js" type="module"></script>
  </body>
</html>
